# Information about the data file
Observation:
  FileName:       'huispulsar.fits'
  RawData:        0                   # 1 for raw data, 0 for data with info
  FileExtension:  '.fits'             # optional
  ObsDate:        '13-11-2018'        # optional only for raw data
  ObsTime:        '14:13'             # optional only for raw data
  PulsarName:     'B0329+54'          # optional only for raw data
  CentreFreq:     405                 # optional only for raw data, in MHz.

# Folding parameters
Folding:
  nbins:          500           # Number of bins for folding 
  nbinsdedisp:    500           # Number of bins for dedispersed profile

# Output parameters
Output:
  OutputDir:      './output'
  ConvertRaw:     1             # if raw convert to fits
  
# Chifit parameters
ChiFit:
  Plow:          0.70           # lower bound period
  Phigh:         0.75           # higher bound period
  Ntries:        1000           # Ntries
  FitFunc:       'Lorentzian'   # Fit function Lorentzian or a absolute exponential

# RFI removal scheme
GrasMaaier:
  STDCut:        5         # from which amount of STD do we cut
  Meantype:      'rolling' # type of mean, rolling mean best mean





