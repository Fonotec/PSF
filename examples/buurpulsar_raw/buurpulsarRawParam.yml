# Information about the data file
Observation:
  FileName:       'huispulsar.fits'
  RawData:        1                   # 1 for raw data, 0 for data with info
  FileExtension:  '.fits'             # optional
  ObsDate:        '30-12-2017'        # optional only for raw data
  ObsTime:        '14:13'             # optional only for raw data
  PulsarName:     'B2016+28'          # optional only for raw data
  CentreFreq:     406                 # optional only for raw data, in MHz.

# Folding parameters
Folding:
  nbins:          500           # Number of bins for folding 
  nbinsdedisp:    500           # Number of bins for dedispersed profile

# Output parameters
Output:
  OutputDir:      './output'
  ConvertRaw:     1             # if raw convert to fits
  


